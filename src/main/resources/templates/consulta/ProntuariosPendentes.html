<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Consultas Pendentes</title>
</head>
<body>
	<section class="aw-layout-content  js-content"
		layout:fragment="conteudo">


		<div class="page-header">
			<div class="container-fluid">
				<h1>Consultas Pendentes</h1>
			</div>
		</div>

		<div class="container-fluid">
			<div class="table-responsive bw-tabela-simples">
				<table class="table table-hover">
					<thead>
						<tr>
							<th class="table-cervejas-col-sku text-left">#</th>
							<th class="table-cervejas-col-sku text-center">Paciente</th>
							<th class="table-cervejas-col-nome text-center">Status</th>
							<th class="table-cervejas-col-acoes"></th>
						</tr>
					</thead>

					<tbody>
						<th:block th:each="prontuario : ${prontuarios}">
							<tr>
								<td class="text-left" th:text="${prontuario.id}">Nome Paciente</td>
								<td class="text-center" th:text="${prontuario.paciente.nome}">Nome Paciente</td>
								<td class="text-center" th:text="${prontuario.status.descricao}">Status</td>
								<td class="text-right">
									<a class="btn btn-default" th:href="@{/consulta/atender/{id}(id=${prontuario.id})}" role="button">Consultar</a>
									<a class="btn btn-default" th:href="@{/consulta/cancelar/{id}(id=${prontuario.id})}" role="button">Cancelar</a>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>

		</div>

	</section>

</body>
</html>
