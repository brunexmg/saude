<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de Médicos</title>
</head>
<body>
<section class="aw-layout-content  js-content" layout:fragment="conteudo">


	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Médicos
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<form method="POST" th:object="${medico}" class="form-vertical  js-form-loading">
			
			<th:block th:include="fragments/MensagemSucesso"></th:block> 
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<div class="row">	
				<div class="form-group col-sm-8" >
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>
				<div class="form-group col-sm-4" >
					<label for="crm">CRM</label>
					<input id="crm" type="text" class="form-control" th:field="*{crm}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-3" >
					<label for="cpf">CPF</label>
					<input id="cpf" type="text" class="form-control" th:field="*{cpf}"/>
				</div>
				<div class="form-group col-sm-3" >
					<label for="dataNascimento">Data de Nascimento</label>
					<input type="text" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true" data-date-end-date="+365d"/>
				</div>
				<div class="form-group col-sm-6" >
					<label for="especialidade">Especialidade</label>
					<input id="especialidade" type="text" class="form-control" th:field="*{especialidade}"/>
				</div>
			</div>
			
			<div class="row">	
				<div class="form-group col-sm-6" >
					<label for="endereco">Endereço</label>
					<input id="endereco" type="text" class="form-control" th:field="*{endereco}"/>
				</div>
				<div class="form-group col-sm-2" >
					<label for="numeroCasa">Nº</label>
					<input id="numeroCasa" type="text" class="form-control" th:field="*{numeroCasa}"/>
				</div>
				<div class="form-group col-sm-4" >
					<label for="bairro">Bairro</label>
					<input id="bairro" type="text" class="form-control" th:field="*{bairro}"/>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a>
			</div>
		
		</form>
	</div>
	<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
	<script src="/javascripts/mascara.js"></script>
	<script src="/javascripts/jquery.mask.min.js"></script>

</section>

</body>
</html>
