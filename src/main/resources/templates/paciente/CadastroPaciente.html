<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de Pacientes</title>
</head>
<body>
<section class="aw-layout-content  js-content" layout:fragment="conteudo">


	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Pacientes
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<form id="formulario"  method="POST" th:object="${paciente}" class="form-vertical  js-form-loading">
			
			<th:block th:include="fragments/MensagemSucesso"></th:block> 
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<div class="row">	
				<div class="form-group col-sm-8" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>
				<div class="form-group col-sm-4" th:classappend="${#fields.hasErrors('cns')} ? has-error">
					<label for="cns">CNS</label>
					<input id="cns" type="text" class="form-control" th:field="*{cns}"/>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-4" th:classappend="${#fields.hasErrors('cpf')} ? has-error">
					<label for="cpf">CPF</label>
					<input id="cpf" type="text" class="form-control" th:field="*{cpf}"/>
				</div>
				<div class="form-group col-sm-4" th:classappend="${#fields.hasErrors('rg')} ? has-error">
					<label for="rg">RG</label>
					<input id="rg" type="text" class="form-control" th:field="*{rg}"/>
				</div>
				<div class="form-group col-sm-4" th:classappend="${#fields.hasErrors('dataNascimento')} ? has-error">
					<label for="dataNascimento">Data de Nascimento</label>
					<input type="text" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true" data-date-end-date="+365d"/>
				</div>
			</div>
			
			<div class="row">	
				<div class="form-group col-sm-6" th:classappend="${#fields.hasErrors('endereco')} ? has-error">
					<label for="endereco">Endereço</label>
					<input id="endereco" type="text" class="form-control" th:field="*{endereco}"/>
				</div>
				<div class="form-group col-sm-2" th:classappend="${#fields.hasErrors('numeroCasa')} ? has-error">
					<label for="numeroCasa">Nº</label>
					<input id="numeroCasa" type="text" class="form-control" th:field="*{numeroCasa}"/>
				</div>
				<div class="form-group col-sm-4" th:classappend="${#fields.hasErrors('bairro')} ? has-error">
					<label for="bairro">Bairro</label>
					<input id="bairro" type="text" class="form-control" th:field="*{bairro}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-sm-4" th:classappend="${#fields.hasErrors('telefoneResidencial')} ? has-error">
					<label for="telefoneResidencial">Telefone Residêncial</label>
					<input id="telefoneResidencial" type="text" class="form-control" th:field="*{telefoneResidencial}"/>
				</div>
				<div class="form-group col-sm-4" th:classappend="${#fields.hasErrors('telefoneCelular')} ? has-error">
					<label for="telefoneCelular">Telefone Celular</label>
					<input id="telefoneCelular" type="text" class="form-control" th:field="*{telefoneCelular}"/>
				</div>

			</div>
			
			<div class="row">	
				<div class="form-group col-sm-6">
					<label for="email">E-mail</label>
					<input id="email" type="text" class="form-control" th:field="*{usuario.email}"/>
				</div>
				<div class="form-group col-sm-3" >
					<label for="senha">Senha</label>
					<input id="senha" type="password" class="form-control" th:field="*{usuario.senha}"/>
				</div>
				<div class="form-group col-sm-3" >
					<label for="confirmacaoSenha">Confirma Senha</label>
					<input id="confirmacaoSenha" type="password" class="form-control"/>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<button class="btn  btn-default" type="reset">Limpar</button>
			</div>
		
		</form>
	</div>

</section>

</body>
</html>
