<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de Medicamentos</title>
</head>
<body>
<section class="aw-layout-content  js-content" layout:fragment="conteudo">


	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Medicamentos
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<form id="formulario" method="POST" th:object="${produto}" th:action="@{/produtos/novo}" class="form-vertical  js-form-loading">
			
			<th:block th:include="fragments/MensagemSucesso"></th:block> 
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<div class="row">	
				<div class="form-group col-sm-12" >
					<label for="nome" >Nome do Medicamento</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-sm-12">
					<label for="descricao">Descrição do Medicamento</label>
					<textarea id="descricao" class="form-control" th:field="*{descricao}" rows="10"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<button class="btn  btn-default" type="reset">Limpar</button>
			</div>
		
		</form>
	</div>

</section>

</body>
</html>
