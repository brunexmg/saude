<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">



<div class="modal fade" id="ModalAbastecerMedicamento" tabindex="-1" data-keyboard="" data-backdrop="static">
	<div class="modal-dialog">
			<input type="hidden" name="_method" value="PUT" />
		    <div class="modal-content">
		    	<div class="modal-header">		        	
		        	<h4 class="modal-title">Abastecimento de medicamentos</h4>
		      	</div>
		      	<div class="modal-body row">
		        	<div class="col-sm-9">
						<label class="control-label label-quantidade">Nome</label>
					</div>
					<div class="col-sm-3">
						<input id="quantidade" type="text" class="form-control"/>
					</div>
		      	</div>
		      	<div class="modal-footer">
		        	<button id="salvar-quantidade" type="button" class="btn btn-primary" data-dismiss="modal">Salvar</button>
		        	<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
		      	</div>
		    </div><!-- /.modal-content -->
  	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</html>
