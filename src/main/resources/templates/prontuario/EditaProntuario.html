<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Editar Prontuário</title>
</head>
<body>
<section class="aw-layout-content  js-content" layout:fragment="conteudo">


	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Editar Prontuário
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
		<form id="formulario" th:object="${prontuario}" th:action="@{prontuarios/incluir}" method="POST" class="form-vertical  js-form-loading">
			
			<!-- <th:block th:include="fragments/MensagemSucesso"></th:block>
			<th:block th:include="fragments/MensagensErroValidacao"></th:block> -->
			
			<div class="row">	
				<div class="form-group col-sm-12" >
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" th:value="${prontuario.paciente.nome}" disabled="disabled"/>
				</div>
				
				<div class="form-group col-sm-4" >
					<label for="pressao">Pressão</label>
					<input id="pressao" type="text" class="form-control" />
				</div>
				
				<div class="form-group col-sm-4" >
					<label for="altura">Altura</label>
					<input id="altura" type="text" class="form-control" />
				</div>
				
				<div class="form-group col-sm-4" >
					<label for="peso">Peso</label>
					<input id="peso" type="text" class="form-control" />
				</div>
				
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
				<button class="btn  btn-default" type="reset">Limpar</button>
			</div>
		
		</form>
	</div>
	<script src="/javascripts/mascara.js"></script>

</section>

</body>
</html>
