<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Prontuários</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/prontuario-pacientes.css"/>
</head>
<body>
<section class="aw-layout-content  js-content" layout:fragment="conteudo">


	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Prontuários
			</h1>
		</div>
	</div>
	
		<div class="container-fluid">			
			<div class="row">	
				<div class="form-group col-sm-12">
					<label for="stat" class="control-label">Status</label>
					<select id="status-prontuario" class="form-control" th:field="*{statuss}">
						<option value="">Selecione o status</option>
						<option th:each="status : ${statuss}" th:value="${status}" th:text="${status.descricao}">STATUS</option>
					</select>	
				</div>
			</div>			
		</div>
	
	<div class="container-fluid">
		<div class="table-responsive bw-tabela-simples">
			<table class="table table-hover" >
				<thead>
					<tr>
						<th class="text-center">Paciente</th>
						<th class="text-center">Status</th>
						<th class=""></th>
					</tr>
				</thead>
				
				<tbody class="js-lista-paciente">
					
				</tbody>
			</table>
		</div>
		
	</div>

</section>

<th:block layout:fragment="javascript-extra">
	<script src="/javascripts/listar-prontuarios.js"></script>
</th:block>

</body>
</html>
